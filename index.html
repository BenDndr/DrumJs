<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheet.css">
  </head>
  <body>
    <div class="background">
      <div class="content d-flex">
        <h1>DrumJs</h1>
        <p>By BenDndr</p>
        <div class="keyboard d-flex">
          <div data-key="65" class="key text-center">
            <h3>A</h3>
            <p>Hi-Hat</p>
          </div>
          <div data-key="90" class="key text-center">
            <h3>Z</h3>
            <p>Snare</p>
          </div>
          <div data-key="69" class="key text-center">
            <h3>E</h3>
            <p>Bass</p>
          </div>
          <div data-key="82" class="key text-center">
            <h3>R</h3>
            <p>Crash</p>
          </div>
          <div data-key="73" class="key text-center">
            <h3>I</h3>
            <p>Med-Tom</p>
          </div>
          <div data-key="79" class="key text-center">
            <h3>O</h3>
            <p>Small-Tom</p>
          </div>
          <div data-key="80" class="key text-center">
            <h3>P</h3>
            <p>Floor-Tom</p>
          </div>
        </div>
      </div>
    </div>

  <audio data-key="65" src="assets/sound/Hi-Hat-Closed.mp3"></audio>
  <audio data-key="90" src="assets/sound/Snare-Drum.mp3"></audio>
  <audio data-key="69" src="assets/sound/Bass-Drum.mp3"></audio>
  <audio data-key="82" src="assets/sound/Crash.mp3"></audio>
  <audio data-key="73" src="assets/sound/Medium-Tom.mp3"></audio>
  <audio data-key="79" src="assets/sound/Small-Tom.mp3"></audio>
  <audio data-key="80" src="assets/sound/Floor-Tom.mp3"></audio>

  <script>


    function playSound(e){
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('active');
    }

    function removeTransition(e) {
      if(e.propertyName !== 'transform') return;
      this.classList.remove('active')
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    window.addEventListener('keydown', playSound);
  </script>

  </body>
</html>
